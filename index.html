<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&amp;family=Lexend+Deca&amp;display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Stats Card Component</title>
</head>
<body>
  <div class="flex-container">
    <div class="card">
      <div class="text-container">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats">
          <p><span>10k+</span>companies</p>
          <p><span>314</span>templates</p>
          <p><span>12m+</span>queries</p>
        </div>
      </div>
      <div class="image-container">
        <div class="image-overlay"> </div>
        <img src="images/image-header-desktop.jpg" alt="header image">
      </div>
      <!-- <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Abidan Martinez</a>.
      </div> -->
    </div>
  </div>
</body>
</html>
